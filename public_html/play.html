            function timeToPlay()
            {
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "#59B8BD";
                var w = canvas.width;
                var h = canvas.height;
                var centerX = w / 2;
                var centerY = h / 2;
                ctx.fillRect(0, 0, w, h);

                ctx.fillStyle = "#6AFA32";
                ctx.fillRect(0, h - 20, w, 20);

                var imgNube = new Image();   // Create new img element                
                imgNube.src = 'img/nube.png'; // Set source path
                imgNube.onload = function() {
                    ctx.drawImage(imgNube, centerX, centerY - 25);
                    ctx.drawImage(imgNube, centerX - 50, centerY - 50);
                    ctx.drawImage(imgNube, centerX - 100, centerY - 75);
                    ctx.drawImage(imgNube, centerX - 100, centerY - 25);
                    ctx.drawImage(imgNube, centerX - 150, centerY - 50);
                    ctx.drawImage(imgNube, centerX + 50, centerY - 50);
                    ctx.drawImage(imgNube, centerX + 100, centerY - 75);
                    ctx.drawImage(imgNube, centerX + 100, centerY - 25);
                };

                var imgCesped1 = new Image();   // Create new img element                
                imgCesped1.src = 'img/cesped1.png'; // Set source path
                imgCesped1.onload = function() {
                    var imgCesped2 = new Image();   // Create new img element                
                    imgCesped2.src = 'img/cesped2.png'; // Set source path
                    imgCesped2.onload = function() {
                        var x = 0;
                        for (var i = 0; i < w / 12; i++)
                        {
                            if (i % 2 === 0)
                                ctx.drawImage(imgCesped1, x, h - 28);
                            else
                                ctx.drawImage(imgCesped2, x, h - 28);
                            x += 12;
                        }
                    };
                };
            }
        </script>
        <script src="c2runtime.js"></script>
        <script>
            jQuery(window).resize(function() {
                if (window.c2resizestretchmode === 1)
                {
                    window.c2resizestretchmode = 2;     // put back when breaking back out of fullscreen
                    var canvas = document.getElementById("c2canvas");
                    window.c2oldcanvaswidth = canvas.width;
                    window.c2oldcanvasheight = canvas.height;
                    window.c2eventtime = Date.now();
                    var w = jQuery(window).width();
                    var h = jQuery(window).height();
                    cr_sizeCanvas(w, h);
                }
                else if (window.c2resizestretchmode === 2)
                {
                    // Size event fires twice on FF + Chrome, ignore second trigger
                    if (Date.now() > window.c2eventtime + 50)
                    {
                        window.c2resizestretchmode = 0;
                        cr_sizeCanvas(window.c2oldcanvaswidth, window.c2oldcanvasheight);
                    }
                }
            });

            // Start the Construct 2 project running on window load.
            jQuery(document).ready(function()
            {
                // Create new runtime using the c2canvas
                cr_createRuntime("c2canvas");
            });

            // Pause and resume on page becoming visible/invisible
            function onVisibilityChanged() {
                if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                    cr_setSuspended(true);
                else
                    cr_setSuspended(false);
            }
            ;

            document.addEventListener("visibilitychange", onVisibilityChanged, false);
            document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
            document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
            document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
        </script>
